<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main chart card -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Price chart line -->
  <path d="M 80 140 Q 150 200, 200 180 T 320 220 T 440 200 T 520 260" 
        stroke="#4f46e5" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Filled area under chart -->
  <path d="M 80 140 Q 150 200, 200 180 T 320 220 T 440 200 T 520 260 L 520 280 L 80 280 Z" 
        fill="url(#chartGradient)"/>
  
  <!-- Chart points -->
  <circle cx="80" cy="140" r="5" fill="#4f46e5"/>
  <circle cx="200" cy="180" r="5" fill="#4f46e5"/>
  <circle cx="320" cy="220" r="5" fill="#4f46e5"/>
  <circle cx="440" cy="200" r="5" fill="#4f46e5"/>
  <circle cx="520" cy="260" r="7" fill="#10b981"/>
  
  <!-- Price drop indicator -->
  <g transform="translate(510, 280)">
    <circle r="25" fill="#10b981" opacity="0.2"/>
    <path d="M 0 -8 L -6 0 L 6 0 Z" fill="#10b981"/>
    <text x="0" y="16" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle" font-weight="bold">-30%</text>
  </g>
  
  <!-- Grid lines -->
  <line x1="80" y1="100" x2="520" y2="100" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="150" x2="520" y2="150" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="200" x2="520" y2="200" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="250" x2="520" y2="250" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  
  <!-- Price labels -->
  <text x="60" y="105" font-family="Arial" font-size="12" fill="#6b7280">€99</text>
  <text x="60" y="155" font-family="Arial" font-size="12" fill="#6b7280">€79</text>
  <text x="60" y="205" font-family="Arial" font-size="12" fill="#6b7280">€59</text>
  <text x="60" y="255" font-family="Arial" font-size="12" fill="#6b7280">€39</text>
  
  <!-- Title -->
  <text x="300" y="85" font-family="Arial" font-size="18" fill="#1f2937" text-anchor="middle" font-weight="bold">Price History</text>
  
  <!-- Bell notification icon -->
  <g transform="translate(420, 60)">
    <circle r="20" fill="#4f46e5" opacity="0.1"/>
    <path d="M -6 -4 L -6 0 C -6 3.3 -3.3 6 0 6 C 3.3 6 6 3.3 6 0 L 6 -4 C 6 -7.3 3.3 -10 0 -10 C -3.3 -10 -6 -7.3 -6 -4 Z" 
          fill="#4f46e5"/>
    <ellipse cx="0" cy="8" rx="3" ry="2" fill="#4f46e5"/>
    <circle cx="10" cy="-5" r="4" fill="#ef4444"/>
  </g>
  
  <!-- Shopping tag icon -->
  <g transform="translate(180, 60)">
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#06b6d4" opacity="0.1"/>
    <path d="M -5 -5 L 5 -5 L 5 5 L -5 5 Z" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#06b6d4"/>
  </g>
</svg>
