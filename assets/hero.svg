<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main chart card -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="100" x2="520" y2="100" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="150" x2="520" y2="150" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="200" x2="520" y2="200" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="250" x2="520" y2="250" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="300" x2="520" y2="300" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  
  <!-- Price labels -->
  <text x="60" y="105" font-family="Arial" font-size="12" fill="#6b7280">€99</text>
  <text x="60" y="155" font-family="Arial" font-size="12" fill="#6b7280">€79</text>
  <text x="60" y="205" font-family="Arial" font-size="12" fill="#6b7280">€59</text>
  <text x="60" y="255" font-family="Arial" font-size="12" fill="#6b7280">€39</text>
  <text x="60" y="305" font-family="Arial" font-size="12" fill="#6b7280">€19</text>
  
  <!-- Price chart line with ups and downs -->
  <path d="M 80 250 L 140 200 L 200 220 L 260 160 L 320 180 L 380 130 L 440 150 L 500 100" 
        stroke="#4f46e5" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Filled area under chart -->
  <path d="M 80 250 L 140 200 L 200 220 L 260 160 L 320 180 L 380 130 L 440 150 L 500 100 L 500 320 L 80 320 Z" 
        fill="url(#chartGradient)"/>
  
  <!-- Chart points -->
  <circle cx="80" cy="250" r="4" fill="#4f46e5"/>
  <circle cx="140" cy="200" r="4" fill="#4f46e5"/>
  <circle cx="200" cy="220" r="4" fill="#4f46e5"/>
  <circle cx="260" cy="160" r="4" fill="#4f46e5"/>
  <circle cx="320" cy="180" r="4" fill="#4f46e5"/>
  <circle cx="380" cy="130" r="4" fill="#4f46e5"/>
  <circle cx="440" cy="150" r="4" fill="#4f46e5"/>
  <circle cx="500" cy="100" r="4" fill="#10b981"/>
</svg>
