<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chart area gradient -->
    <linearGradient id="chartFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.02" />
    </linearGradient>
    
    <!-- Line gradient for extra depth -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid lines -->
  <g opacity="0.15">
    <line x1="200" y1="100" x2="200" y2="500" stroke="#4f46e5" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="500" stroke="#4f46e5" stroke-width="1"/>
    <line x1="600" y1="100" x2="600" y2="500" stroke="#4f46e5" stroke-width="1"/>
    <line x1="800" y1="100" x2="800" y2="500" stroke="#4f46e5" stroke-width="1"/>
    <line x1="1000" y1="100" x2="1000" y2="500" stroke="#4f46e5" stroke-width="1"/>
    
    <line x1="100" y1="150" x2="1100" y2="150" stroke="#4f46e5" stroke-width="1"/>
    <line x1="100" y1="250" x2="1100" y2="250" stroke="#4f46e5" stroke-width="1"/>
    <line x1="100" y1="350" x2="1100" y2="350" stroke="#4f46e5" stroke-width="1"/>
    <line x1="100" y1="450" x2="1100" y2="450" stroke="#4f46e5" stroke-width="1"/>
  </g>
  
  <!-- Main price tracking line chart -->
  <!-- Path showing price trend with drop -->
  <path 
    d="M 150 400 
       C 200 390, 250 380, 300 370
       C 350 360, 400 340, 450 320
       C 500 300, 550 290, 600 280
       C 650 285, 700 295, 750 290
       C 800 285, 850 270, 900 250
       C 950 230, 1000 200, 1050 180"
    stroke="url(#lineGradient)" 
    stroke-width="4" 
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Filled area under the chart -->
  <path 
    d="M 150 400 
       C 200 390, 250 380, 300 370
       C 350 360, 400 340, 450 320
       C 500 300, 550 290, 600 280
       C 650 285, 700 295, 750 290
       C 800 285, 850 270, 900 250
       C 950 230, 1000 200, 1050 180
       L 1050 500 L 150 500 Z"
    fill="url(#chartFill)"
  />
  
  <!-- Data point markers -->
  <circle cx="150" cy="400" r="8" fill="#4f46e5"/>
  <circle cx="300" cy="370" r="8" fill="#4f46e5"/>
  <circle cx="450" cy="320" r="8" fill="#4f46e5"/>
  <circle cx="600" cy="280" r="8" fill="#4f46e5"/>
  <circle cx="750" cy="290" r="8" fill="#4f46e5"/>
  <circle cx="900" cy="250" r="8" fill="#06b6d4"/>
  <circle cx="1050" cy="180" r="12" fill="#10b981"/>
  
  <!-- Highlight rings on key points -->
  <circle cx="900" cy="250" r="14" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  <circle cx="1050" cy="180" r="18" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  <circle cx="1050" cy="180" r="24" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Price drop indicator (downward arrow) -->
  <g transform="translate(1050, 140)">
    <circle r="30" fill="#10b981" opacity="0.15"/>
    <path d="M 0 -12 L 8 -4 L 3 -4 L 3 8 L -3 8 L -3 -4 L -8 -4 Z" fill="#10b981"/>
  </g>
  
  <!-- Decorative elements showing savings/tracking -->
  <!-- Monitor/screen frame -->
  <rect x="80" y="80" width="1040" height="440" rx="20" fill="none" stroke="#4f46e5" stroke-width="2" opacity="0.2"/>
  
  <!-- Small accent circles for visual interest -->
  <circle cx="250" cy="480" r="4" fill="#4f46e5" opacity="0.3"/>
  <circle cx="500" cy="490" r="3" fill="#06b6d4" opacity="0.3"/>
  <circle cx="750" cy="485" r="4" fill="#4f46e5" opacity="0.3"/>
  <circle cx="950" cy="490" r="3" fill="#10b981" opacity="0.3"/>
</svg>
